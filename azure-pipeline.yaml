trigger:
  - master

variables:
  - name: AgentName
    value: 'mycomputeragent'
    readonly: true

pool: 
  name: $(AgentName)
  demands:
    - agent.name -equals $(AgentName)


stages:
  - stage: Test
    jobs:
      - job: Test
        steps:
        - script: echo "testing"
  - stage: Deploy
    jobs:
      - job: Deploy
        steps:
        - script: echo "deploying"
  - stage: Release
    jobs:
      - deployment: Release
        environment: 'my-environment'
        strategy:
          runOnce:
            deploy:
              steps:
              - script: echo "releasing"
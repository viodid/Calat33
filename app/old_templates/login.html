{% extends "layout.html" %}

{% block title %}
Iniciar Sesión
{% endblock %}


{% block main %}
<div class="form-desktop">
  <form class="intro" method="post" action="/login">
    <h1 class="center-text">Iniciar Sesión<span class="period">.</span></h1>
    <div class="login-container">
      <div class="login">
        <input name="email/username" class="form-input" placeholder="Correo o nombre de usuario" type="text"
          autocomplete oninvalid="this.setCustomValidity('Por favor escriba su correo.')"
          oninput="this.setCustomValidity('')" required>
        <input name="password" id="password" class="form-input" placeholder="Escriba su contraseña" autocomplete="off"
          type="password" oninvalid="this.setCustomValidity('Por favor escriba su contraseña')"
          oninput="this.setCustomValidity('')" required>
        <svg class="toggle-password" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
          <path id="path-svg"
            d="M19.604 2.562l-3.346 3.137c-1.27-.428-2.686-.699-4.243-.699-7.569 0-12.015 6.551-12.015 6.551s1.928 2.951 5.146 5.138l-2.911 2.909 1.414 1.414 17.37-17.035-1.415-1.415zm-6.016 5.779c-3.288-1.453-6.681 1.908-5.265 5.206l-1.726 1.707c-1.814-1.16-3.225-2.65-4.06-3.66 1.493-1.648 4.817-4.594 9.478-4.594.927 0 1.796.119 2.61.315l-1.037 1.026zm-2.883 7.431l5.09-4.993c1.017 3.111-2.003 6.067-5.09 4.993zm13.295-4.221s-4.252 7.449-11.985 7.449c-1.379 0-2.662-.291-3.851-.737l1.614-1.583c.715.193 1.458.32 2.237.32 4.791 0 8.104-3.527 9.504-5.364-.729-.822-1.956-1.99-3.587-2.952l1.489-1.46c2.982 1.9 4.579 4.327 4.579 4.327z"
            fill="#878787" />
        </svg>
      </div>
    </div>
    <div class="button-login-container">
      <button class="button" type="submit">Iniciar Sesión</button>
      <a href="/register" class="button register"><button type="button" class="register">Registrarse</button></a>
    </div>
  </form>
</div>

{% endblock %}
